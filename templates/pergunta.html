<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão {{ numero }}</title>
    <style>
        :root {
            --bg-color: #f0f4f8; --card-bg: #ffffff;
            --primary-blue: #5c8ab9; --dark-text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color);
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container {
            background-color: var(--card-bg); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(92, 138, 185, 0.1); width: 90%;
            max-width: 480px; text-align: center;
        }
        .progress-container {
            width: 100%; background-color: #e0e7ef; height: 6px;
            border-radius: 10px; margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background-color: var(--primary-blue);
            transition: width 0.3s ease;
        }
        .btn-option {
            background-color: #ffffff; border: 2px solid #e0e7ef;
            color: #7f8c8d; padding: 15px; border-radius: 12px;
            font-size: 1rem; cursor: pointer; transition: all 0.2s ease;
            text-align: left; width: 100%; margin-bottom: 10px; display: block;
        }
        .btn-option:hover {
            border-color: var(--primary-blue); color: var(--primary-blue);
            background-color: #f8fbff; transform: translateX(5px);
        }
        .counter { font-size: 0.8rem; color: #b0bec5; margin-bottom: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">Questão {{ numero }} de 20 </div>
        
        <div class="progress-container">
            <div class="progress-bar" style="width: {{ (numero / 20) * 100 }}%"></div>
        </div>

        <h3 style="color: var(--dark-text); margin-bottom: 30px;">{{ pergunta.texto }}</h3>

        <form method="post">
            <button type="submit" name="resposta" value="A" class="btn-option">Concordo Totalmente</button>
            <button type="submit" name="resposta" value="B" class="btn-option">Concordo</button>
            <button type="submit" name="resposta" value="C" class="btn-option">Neutro</button>
            <button type="submit" name="resposta" value="D" class="btn-option">Discordo</button>
            <button type="submit" name="resposta" value="E" class="btn-option">Discordo Totalmente</button>
        </form>
    </div>
</body>
</html>
